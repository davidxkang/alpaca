  <!-- ORDER COMPONENT -->

 <div *ngFor="let item of orders" >
    
  <article class="card">
    <div class="card-block">
      <div class="float-title-over-image">
        <h4 class="card-title">Store: {{item.store}}</h4>
        <h6 class="text-muted">Order: {{item.ordername}}</h6>
        <h6 class="text-muted">ETA: {{item.deliveryDate}}</h6>
        <h6 class="text-muted">Status: {{item.status}}</h6>
      </div>
      <img class="order-detail-circle-crop" src="http://icons.iconarchive.com/icons/graphicloads/100-flat/256/shopping-icon.png" alt="ICON ARRAY BASED ON TIME VALUE HERE" />
    </div>
    <div class="card-block">
      <div class="btn-group hidden-sm-down hidden-md-down" role="group" aria-label="Card buttons">
        <a href="" class="btn btn-woah" data-toggle="modal" data-target="#order-detail">View Details</a>
      </div>
    </div>
  </article>

<!-- ORDER DETAILS MODAL -->

  <div class="modal fade" id="order-detail" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
        <div class="modal-body">
           <div class="row">
              <div class="col-md-6">
                <div class="photo-container">
                  <img src="" />
                </div>
                <div class="col-md-6">
                  <label>Order Name: </label> {{item.ordername}}
                  <p> ETA: {{item.deliveryDate}} </p>
                  <p> Status: {{item.status}} </p>
                </div>
              </div>        
            </div>
          <div class="modal-footer">
          <p>Share on Facebook or Twitter</p>
      </div>
      </div>
    </div>
  </div>


</div>

</div>
